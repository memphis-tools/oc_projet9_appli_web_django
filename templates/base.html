{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="full" %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="projet9 openclassroom">
    <meta name="keywords" content="html5 css3 js python django">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="body_container">
      <header>
        <nav>
          <div class="nav_interlayer"></div>
          <div class="logo_container">
            <p>LITReview</p>
          </div>
          <div class="navbar_container">
            {% if user.is_authenticated %}
              <a href="{% url 'feed' %}">Flux</a>
              <a href="{% url 'posts' %}">Posts</a>
              <a href="{% url 'subscriptions' %}">Abonnements</a>
              <a href="{% url 'logout' %}">Se d√©connecter</a>
            {% endif %}
          </div>
        </nav>
      </header>
      <main>
        <section>
          {% block content %}{% endblock content %}
        </section>
      </main>
      <footer>
        <div class="footer_container"></div>
      </footer>
    </div>
    <script src="{% static 'assets/js/feed.js' %}"></script>
  </body>
</html>
