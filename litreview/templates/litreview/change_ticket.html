{% extends 'base.html' %}
{% load static %}

{% block title %}MODIFIER VOTRE TICKET{% endblock title %}

{% block content %}
<section class="ticket_section">
  <div class="ticket_container">
    <h2>Modifier votre ticket</h2>
    <form class="form" action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include "litreview/partials/ticket_edit_form_snippet.html" %}
      <div class="buttons_container">
        <button type="submit" name="button">Envoyer</button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
