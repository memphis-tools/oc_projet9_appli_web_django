{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block title %}MODIFIER VOTRE TICKET{% endblock title %}

{% block content %}
  <div class="d-flex flex-column align-items-center">
    <div class="py-4 w-75">
        <h2>Modifier votre ticket</h2>
        <form class="form" action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include "litreview/partials/ticket_edit_form_snippet.html" %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary text-decoration-none px-3" type="submit" name="button">Envoyer</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
