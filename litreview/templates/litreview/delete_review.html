{% extends 'base.html' %}
{% load static %}

{% block title %}SUPPRIMER VOTRE CRITIQUE{% endblock title %}

{% block content %}
<section class="ticket_section">
  <div class="ticket_container">
    <h2>Supprimer votre critique du ticket {{ review.ticket.title }}</h2>
    <form class="form" action="#" method="post">
      {% csrf_token %}
      <div class="buttons_container">
        <button type="submit" name="button">Supprimer</button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
